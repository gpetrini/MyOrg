name: Org to readme
on:
  push:
    branches: [ master ]

jobs:
  docit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Copy the Readmes
      run: cp "index.org" "README.org"
    - name: Commit files
      run: |
        git commit -m "update readme" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
